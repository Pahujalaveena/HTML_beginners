<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 15px;
        }
        h1{
            text-align: center;
        }
        .container{
            font-size: 30px;
        }
        #one{
            font-size: 3em;
            padding: 3em;
            margin: 3em;
        }
        #two{
            font-size: 3rem;
            padding: 3rem;
            margin: 3rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="one"> This is first heading</h1>
        <h1 id="two">This is second heading</h1>
        <h1 id="three">This is third heading</h1>
    </div>
</body>
</html>
