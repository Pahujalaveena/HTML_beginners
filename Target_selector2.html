        .tab div{
            display: none;
        }
        .tab div:target{
            border: 2px solid bisque;
            border-radius: 4px;
            display: block;
        }
    </style>
</head>

        <a href="#one">One</a>
    <a href="#two">Two</a>

    <div id="one">

    </div>

    <div id="two">
            <h1>Two</h1>
    </div>
    </div>
</body>
</html>
